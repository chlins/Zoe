<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>config</title>
  <style>
    body {
      font-family: "Microsoft Yahei", "Hiragino Sans GB", "WenQuanYi Micro Hei", "\5FAE\8F6F\96C5\9ED1", sans-serif, tahoma, arial;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    * {
      box-sizing: border-box;
    }

    ::selection {
      background: rgb(91, 161, 135);
      color: #fff;
    }

    .window {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .config {
      padding: 10px;
      width: 100%;
      overflow: hidden;
    }

    .config .field {
      overflow: hidden;
      margin: 10px;
    }

    .config .field input {
      width: 100%;
      border: 0;
      padding: 5px;
      font-size: 1rem;
      border-bottom: 1px solid #eee;
      outline: 0;
    }

    .config .field input[type='checkbox'] {
      display: inline;
      width: auto;
    }

    .footer {
      width: 100%;
      height: auto;
      position: absolute;
      bottom: 0;
      background-color: rgb(91, 161, 135);
      text-align: center;
      font-size: 1rem;
      color: #fff;
      padding: 10px 0px;
      margin: 0;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="window">
    <div class="config">
      <div class="field">
        <input type="text" id="ACCESS_KEY" placeholder="ACCESS_KEY">
      </div>
      <div class="field">
        <input type="text" id="SECRET_KEY" placeholder="SECRET_KEY">
      </div>
      <div class="field">
        <input type="text" id="bucket" placeholder="bucket">
      </div>
      <div class="field">
        <input type="text" id="bucketUrl" placeholder="bucket URL">
      </div>
      <div class="field">
        <input type="checkbox" id="markdown">
        <label for="markdown">markdown 格式</label>
      </div>
    </div>
    <a class="footer" id="submit" href="#">保存配置</a>
  </div>

  <script>
    require('../dist/renderer.js')
  </script>
</body>
</html>
